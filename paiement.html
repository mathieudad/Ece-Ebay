<!DOCTYPE html>
<html>
    
<head>
	<title>Page de connexion</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="ECEBAY.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<br>
				<br>
				<div class="d-flex justify-content-center form_container">
					<form>
						
						<div class="input-group mb-1">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<td> <SELECT name="role" size="1">
								<OPTION>Visa
								<OPTION>MasterCard
								<OPTION>American Express
								<OPTION>Paypal
								</SELECT> </td>
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="number" class="form-control input_user" placeholder="Numéro de la Carte">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control input_user" placeholder="Nom sur la carte">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="number" class="form-control input_user" placeholder="Date d'expiration de la carte">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="number" class="form-control input_user" placeholder="Code de sécurité">
						</div>

						
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<a href="Pres.html"><button type="button" name="button" class="btn login_btn">Confirmer</button></a>
				   </div>
					</form>
				</div>		

			</div>
		</div>
	</div>
</body>
</html>
